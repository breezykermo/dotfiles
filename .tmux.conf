# ~/.tmux.conf

# set-option -g default-shell /usr/local/bin/fish

# make tmux windows scrollable
setw -g mouse on
set-option -g mouse on

# remove numbers from tmux windows
setw -g window-status-current-format '#{pane_current_command}'
setw -g window-status-format '#{pane_current_command}'

# make status bar black w white foreground
set -g default-terminal "xterm-256color"
set -g status-bg black
set -g status-fg white

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# tmux-resurrect (if it exists)
run-shell ~/lib/tmux-resurrect/resurrect.tmux
