Section "InputClass"
 	Identifier "libinput touchpad catchall"
 	MatchIsTouchpad "on"
 	MatchDevicePath "/dev/input/event*"
 	Driver "libinput"
 	Option "Tapping" "on"
EndSection

 Section "InputClass"
         Identifier "libinput pointer catchall"
         MatchIsPointer "on"
         MatchDevicePath "/dev/input/event*"
         Driver "libinput"
         Option "NaturalScrolling" "True"
 EndSection

