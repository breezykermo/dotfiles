# ~/.tmux.conf

# set-option -g default-shell /usr/local/bin/fish

# List of plugins
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

# make tmux windows scrollable
setw -g mouse on
set-option -g mouse on

# remove numbers from tmux windows
# setw -g window-status-current-format '#{pane_current_command}'
# setw -g window-status-format '#{pane_current_command}'

# make status bar black w white foreground
# set status-utf8 on
# set utf8 on
set -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg white

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# run -b '~/.tmux/plugins/tpm/tpm'

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# run-shell ~/sys/tmux-resurrect/resurrect.tmux
